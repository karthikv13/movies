<h4>New Movie Details:</h4>
<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="name">
  </div>
  <div class="form-group">
    <label>Image/Poster URL</label>
    <input type="text" class="form-control" placeholder="URL" ng-model="image">
  </div>
  <div class="form-group">
    <label>Category</label>
    <input type="text" class="form-control" placeholder="Category" ng-model="category">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" placeholder="Description" ng-model="description">
  </div>
  <button type="submit" class="btn btn-default" ng-click="add()">Submit</button>
</form>
